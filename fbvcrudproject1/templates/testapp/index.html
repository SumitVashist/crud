{%extends 'testapp/base.html'%}
    {%block body_block%}
      <h1>Employee Information DashBoard</h1>
      <table border='5'>
        <thead>
          <th>Employee Number</th>
          <th>Employee Name</th>
          <th>Employee Salary</th>
          <th>Employee Address</th>
          <th> Actions</th>
        </thead>
        {%for emp in employees%}
          <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
            <td> <a href="/update/{{emp.id}}" class='btn btn-primary'">Update</a>&nbsp&nbsp&nbsp
                 <a href="/delete/{{emp.id}}" class='btn btn-success'>Delete</a>
            </td>
          </tr>
        {%endfor%}
      </table><br>
      <a href="/insert" class="btn btn-primary btn-lg" >Insert New Employee</a>

    {%endblock %}
